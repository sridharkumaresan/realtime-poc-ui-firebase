<div class="app-container" fxLayout="column">
  <mat-toolbar color="primary" class="sticky-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <span class="logo">
        <mat-icon svgIcon="angular_icon"></mat-icon>
    </span>
    <span>Restriction List Demo</span>
    <span class="example-spacer"></span>
    <span fxHide fxShow.gt-sm>
      <button mat-button [matMenuTriggerFor]="menu" color="accent">Policies & Matrices</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </span>
    <span fxHide fxShow.gt-sm>
      <button mat-button [matMenuTriggerFor]="help" color="accent">Help</button>
      <mat-menu #help="matMenu">
        <mat-list>
          <mat-list-item>London 
            <span class="phone-number">
              +99 0123 456 7890
            </span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>Americas
            <span class="phone-number">
              +99 0123 456 7890
            </span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>Hong Kong
            <span class="phone-number">
              +99 0123 456 7890
            </span>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>Tokyo
            <span class="phone-number">
              +99 0123 456 7890
            </span>
          </mat-list-item>
        </mat-list>
      </mat-menu>
    </span>
    <span class="user-face">
          <mat-icon>face</mat-icon>
    </span>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-sidenav-container"
                        [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of navItems">
          <mat-icon style="margin-right: 10px;">{{nav.icon}}</mat-icon>
          {{nav.page}}
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
